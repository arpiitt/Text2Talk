<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Text To Speech App</title>
</head>

<body class="bg-gray-400 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 w-96 px-8 py-6 rounded-lg bg-white shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Text To Speech</h1>
        <form>
            <div class="mb-4">
                <label class="block text-lg mb-1">Enter The Text</label>
                <textarea class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" rows="4"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-lg mb-1">Select Voice</label>
                <div class="relative">
                    <select class="block w-full py-2 px-3 border rounded-md appearance-none focus:outline-none focus:border-gray-500">
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <button
                class="w-full py-3 bg-gray-900 text-white text-lg font-semibold rounded-md hover:bg-gray-800 transition duration-300">Convert
                To Speech</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
